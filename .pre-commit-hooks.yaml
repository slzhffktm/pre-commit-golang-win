- id: golangci-lint
  name: golangci-lint
  description: Fast linters runner for Go.
  entry: golangci-lint run --fix
  types: [go]
  language: golang
  pass_filenames: false
- id: go-fmt
  name: go-fmt
  description: Runs gofmt
  entry: gofmt -w .
  types: [go]
  language: golang
  pass_filenames: false
- id: go-vet
  name: go-vet
  description: Runs go vet
  entry: go vet ./...
  types: [go]
  language: golang
  pass_filenames: false
- id: go-imports
  name: go-imports
  description: Runs goimport
  entry: goimports -w .
  types: [go]
  language: golang
  pass_filenames: false
